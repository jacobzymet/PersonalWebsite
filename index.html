<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jacob's Terminal</title>
    <style>
        :root {
            --bg: #1a1b26;
            --window-bg: #24283b;
            --text: #a9b1d6;
            --prompt: #7aa2f7;
            --command: #bb9af7;
            --output: #73daca;
            --title-bar: #16161e;
            --button-close: #ff5555;
            --button-minimize: #ffb86c;
            --button-maximize: #50fa7b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            font-size: 16px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            padding: 2rem;
        }

        .terminal-window {
            width: 100%;
            max-width: 900px;
            background: var(--window-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .title-bar {
            background: var(--title-bar);
            padding: 12px;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .title-bar-text {
            color: var(--text);
            margin-left: 12px;
            font-size: 14px;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
        }

        .control-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .close { background: var(--button-close); }
        .minimize { background: var(--button-minimize); }
        .maximize { background: var(--button-maximize); }

        #terminal {
            height: 600px;
            overflow-y: auto;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: hidden;
        }

        #terminal::-webkit-scrollbar {
            width: 8px;
        }

        #terminal::-webkit-scrollbar-track {
            background: var(--window-bg);
        }

        #terminal::-webkit-scrollbar-thumb {
            background: var(--title-bar);
            border-radius: 4px;
        }

        .input-line {
            display: flex;
            margin: 8px 0;
        }

        .prompt {
            color: var(--prompt);
            white-space: nowrap;
            margin-right: 10px;
            font-weight: 500;
        }

        #input {
            background: transparent;
            border: none;
            color: var(--command);
            font-family: inherit;
            font-size: inherit;
            flex-grow: 1;
            outline: none;
            caret-color: var(--prompt);
        }

        .command-output {
            color: var(--output);
            padding: 8px 0;
            line-height: 1.6;
        }

        .new-output {
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .help-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 24px;
            margin: 12px 0;
        }

        .command-name {
            color: var(--command);
            font-weight: 500;
        }

        a {
            color: var(--output);
            transition: opacity 0.2s;
            text-decoration: underline;
        }

        a:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            50% { opacity: 0; }
        }

        .typing::after {
            content: '‚ñã';
            animation: typing 1s infinite;
            color: var(--prompt);
        }

        img {
            border-radius: 3px;
        }

        .input-line .entered-command {
            color: var(--command);
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="title-bar">
            <div class="title-bar-controls">
                <button class="control-button close"></button>
                <button class="control-button minimize"></button>
                <button class="control-button maximize"></button>
            </div>
            <span class="title-bar-text">jacob@portfolio: ~/terminal</span>
        </div>
        <div id="terminal">
            <div id="output">
                <div class="command-output">Welcome to my Portfolio. Type 'help' to see available commands.</div>
            </div>
            <div class="input-line">
                <span class="prompt">‚ûú ~/portfolio $</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>

    <script>
        const commands = {
            help: () => ({
                type: 'help',
                content: [
                    ['help', 'Show available commands'],
                    ['whoami', 'Display info about me'],
                    ['projects', 'See what I have been working on'],
                    ['contact', 'Display contact information'],
                    ['clear', 'Clear terminal screen']
                ]
            }),
            whoami: () => ({
                type: 'text',
                content: `Hi, my name is Jacob, but I am ÁéãÈ™Å in Mandarin and „Åø„Çâ„ÅÑ in Japanese.
I'm presently a high school student and do programming in Python, C#, C, Assembly (x86), as a hobby, and for my company.
I'm also experienced with Docker, Podman, WordPress, HTML/CSS, and PHP (to a lesser extent).

I founded Sol (Sol US LLC) as part of my long-term vision for solving some of the most critical problems in the world today.

Although programming isn't my sole interest, it's a significant one. I'm also interested in:
- üöÄ Space exploration
- üåå Futurism
- ü©∫ Health/Biotechnology
- üìö Modern Education
- üåÜ City/World Infrastructure

I'm proficient in English (native speaker), and Mandarin (to an extent).

I plan on going to University for continuing my studies, but <a href="https://solcluster.com/2024/11/13/creating-the-most-futuristic-university-is-hard/">I am very worried about the current state of university education in most parts of the world.</a>`
            }),
            projects: () => ({
                type: 'list',
                content: [
                    '<img src="https://solcluster.com/wp-content/uploads/2024/09/SolBeta4544444353563246-1.png" alt="Sol Logo" style="width: 16px; height: 16px; vertical-align: middle;"> <a href="https://solcluster.com/">Sol</a> - An international, multidisciplinary company.'
                ]
            }),
            contact: () => ({
                type: 'links',
                content: [
                    ['X', '<a href="https://x.com/wxmirai">@wxmirai</a>'],
                    ['GitHub', '<a href="https://github.com/jacobzymet">jacobzymet</a><br /><br />'],
                    ['Side Note', 'These are some of the only two platforms I would take seriously today.']
                ]
            }),
            clear: () => {
                document.getElementById('output').innerHTML = `<div class="command-output">Welcome to my Portfolio. Type 'help' to see available commands.</div>`;
                document.getElementById('input').value = '';
                return { type: 'text', content: '' };
            }
        };

        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function formatOutput(result) {
            if (result.type === 'help') {
                return `<div class="help-grid">
                    ${result.content.map(([cmd, desc]) => 
                        `<span class="command-name">${cmd}</span><span>${desc}</span>`
                    ).join('')}
                </div>`;
            }
            if (result.type === 'list') {
                return result.content.map(item => `<div>${item}</div>`).join('');
            }
            if (result.type === 'categories') {
                return Object.entries(result.content)
                    .map(([category, items]) => 
                        `<div>${category}: ${items.join(', ')}</div>`
                    ).join('');
            }
            if (result.type === 'links') {
                return result.content.map(([platform, link]) => 
                    `<div>${platform}: ${link}</div>`
                ).join('');
            }
            return result.content.replace(/\n/g, '<br>');
        }

        function scrollToBottom() {
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;
        }

        input.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                const newInputLine = document.createElement('div');
                newInputLine.className = 'input-line';
                newInputLine.innerHTML = `
                    <span class="prompt">‚ûú ~/portfolio $&nbsp;</span><span class="entered-command">${this.value}</span>
                `;
                const newOutput = document.createElement('div');
                newOutput.className = 'command-output new-output';
                newOutput.textContent = '^C';
                
                output.appendChild(newInputLine);
                output.appendChild(newOutput);
                this.value = '';
                scrollToBottom();
            }
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.toLowerCase().trim();

                if (command === 'clear') {
                    commands.clear();
                } else {
                    const result = commands[command] 
                        ? commands[command]() 
                        : { type: 'error', content: `Command not found: ${command}` };

                    const newInputLine = document.createElement('div');
                    newInputLine.className = 'input-line';
                    newInputLine.innerHTML = `
                        <span class="prompt">‚ûú ~/portfolio $</span><span class="entered-command">${command}</span>
                    `;

                    const newOutput = document.createElement('div');
                    newOutput.className = 'command-output new-output';
                    newOutput.innerHTML = formatOutput(result);

                    output.appendChild(newInputLine);
                    output.appendChild(newOutput);
                }

                this.value = '';
                scrollToBottom();

                setTimeout(() => {
                    document.querySelectorAll('.new-output').forEach(el => {
                        el.classList.remove('new-output');
                    });
                }, 300);
            }
        });

        document.body.addEventListener('click', function() {
            input.focus();
        });

        input.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        input.addEventListener('focus', function() {
            setTimeout(() => {
                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
</html>
